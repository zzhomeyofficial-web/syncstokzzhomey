<!--
  Ganti URL action di bawah dengan URL Cloudflare Pages kamu.
  Contoh: https://stok-zzhomey.pages.dev/
-->

<!-- Form cari produk -->
<form action="https://YOUR-PAGES-DOMAIN.pages.dev/" method="get" target="_blank">
  <label for="stok-q">Cari stok produk</label><br />
  <input id="stok-q" type="text" name="q" placeholder="Nama produk / SKU" />
  <button type="submit">Cari Stok</button>
</form>

<br />

<!-- Form lihat semua stok -->
<form action="https://YOUR-PAGES-DOMAIN.pages.dev/" method="get" target="_blank">
  <button type="submit">Lihat Semua Stok</button>
</form>
